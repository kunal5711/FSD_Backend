<!DOCTYPE html>
 <html lang="en"> 
<head>
  <meta charset="UTF-8">
  <title>Student Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .filter-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Filter Students</h2>
    <div class="filter-group">
      <label for="classFilter">Class:</label>
      <select id="classFilter">
        <option value="">Select Class</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="sectionFilter">Section:</label>
      <select id="sectionFilter">
        <option value="">Select Section</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="rollnoFilter">Roll Number:</label>
      <input type="number" id="rollnoFilter" placeholder="Enter Roll Number">
    </div>
    <h3>Filtered Students:</h3>
    <ul id="studentList"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
